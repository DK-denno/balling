{%extends "registration/base.html"%}
{% load material_form %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            {% if form.errors %}
                <p>Password or the username is incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-centre">Sign In</h3>
                </div>
                <div class="panel-body">
                        <form  method="POST">
                                {% csrf_token %}
                                {% form form=form %}{% endform %}
                                <button type="submit" name="_submit" class="btn">Submit</button>
                            </form>
                </div>
            </div>    
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
