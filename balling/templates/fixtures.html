

<div class="row">
    <div class="col-md-6">
            <img src="{{team.dp.url}}" width='200' style="border-radius:500px;" height="200" alt="">
    </div>
    <div class="col-md-6">
    {% for player in players %}
    <div class="col-md-3">
          
            {{player.user.username}}
           
    </div>
  {% endfor %}
</div>
</div>
{{team.name}}


<div id="idom">
	<table>
		<thead>
		  <tr>
			<th>
                {{fixtures.league|upper}} FIXTURES 
            </th>
		  </tr>
		<thead>
		<tbody>
            {% for game in fixtures %}
		  <tr>
			
			<td>{{game.teamA}}</td>
			<td>Vs</td>
            <td>{{game.teamB}}</td>
            <td>{{game.time}}</td>
          </tr>
          {% endfor %}
		</tbody>
	</table>
</div>
<style>
table {
  border-spacing: 1;
  border-collapse: collapse;
  background: white;
  border-radius: 6px;
  overflow: hidden;
  max-width: 800px;
  width: 100%;
  margin: 0 auto;
  position: relative;
}
table * {
  position: relative;
}
table td, table th {
  padding-left: 8px;
  border: 2px solid #D1D3D4;
}
table thead tr {
  height: 60px;
  background: #FFED86;
  font-size: 16px;
}
table tbody tr {
  height: 48px;
}
table tbody tr:last-child {
  border: 0;
}
table td, table th {
  text-align: left;
}
table td.l, table th.l {
  text-align: right;
}
table td.c, table th.c {
  text-align: center;
}
table td.r, table th.r {
  text-align: center;
}

@media screen and (max-width: 35.5em) {
  table {
    display: block;
  }
  table > *, table tr, table td, table th {
    display: block;
  }
  table thead {
    display: none;
  }
  table tbody tr {
    height: auto;
    padding: 8px 0;
  }
  table tbody tr td {
    padding-left: 45%;
    margin-bottom: 12px;
  }
  table tbody tr td:last-child {
    margin-bottom: 0;
  }
  table tbody tr td:before {
    position: absolute;
    font-weight: 700;
    width: 40%;
    left: 10px;
    top: 0;
  }
  table tbody tr td:nth-child(1):before {
    content: "Code";
  }
  table tbody tr td:nth-child(2):before {
    content: "Stock";
  }
  table tbody tr td:nth-child(3):before {
    content: "Cap";
  }
  table tbody tr td:nth-child(4):before {
    content: "Inch";
  }
  table tbody tr td:nth-child(5):before {
    content: "Box Type";
  }
}

blockquote {
  color: white;
  text-align: center;
}

</style>
