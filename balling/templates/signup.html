{% extends 'registration/base.html' %}
{% load material_form %} 
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-8 col-sm-8" >
            <div style="font-size: 20px; font-family: 'Mali', cursive;
            "  class="card"style="align-self: center;">

                

                <div class="card-header">
                    <h3>Register</h3>
                </div>
               
                <div class="panel-body">

                        <form  action='/signup ' method="POST">
                                {% csrf_token %}
                                {% form form=form %}{% endform %}
                                <button type="submit" name="_submit" class="btn">Submit</button>
                            </form>

                </div>
                <a href='/auth/login' style="color:blue" >Login</a>

            </div>

        </div>
        <div class="col-md-2"></div>
        <!-- empty div -->
    </div>
</div>

{% endblock %}
